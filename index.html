<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京の大学生向けTODOリスト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <header>
        <h1>
            <a href="/">東京の大学生向けTODOリスト</a>
        </h1>    
        <nav class="nav-right">
            <ul>
                <li><a herf="#" id="tohome">TODOs</a></li>
                <li><a herf="#" id="tosetting">SETTING</a></li>
                <li><span id="date"></span></li>
            </ul>           
        </nav>
    </header>

    <div class ="" id="home">
        <div class="infos">
            <ul>
                <li><a href="https://weather.yahoo.co.jp/weather/jp/13/4410/13101.html" target=”_blank”>[今日の天気] <span id="weather"></span></a></li>
                <li>[翌日の起床] <span id="wakeup"></span></li>
                <li>[翌日の電車] <span id="train"></span></li>              
            </ul>
        </div>

        <div class="todos">
            <h1 class="content">タスク管理</h1>
            <form id="form" class="input-box">
                <input class="textbox" type="text" id="input" placeholder="TODOを入力" autocomplete="off">
                <a class="btn register" id="register">登録</a>
                <input class="deadline" type="text" id="deadlineInput" placeholder="期限を指定" autocomplete="off">
                       
            </form>
            <div class="content-box">
                <h2 class="task-title">未完了</h2>
                <ul class=""  id="ultodo">
                    <li><span>未完タスク(例)</span><a class="btn del">削除</a><a class="btn check">完了</a></li>
                </ul>
            </div>
            <div class="content-box">
                <h2 class="task-title">完了済</h2>
                <ul class="" id="uldone">
                    <li><span>完了済タスク(例)</span><a class="btn del">削除</a></li>
                </ul>
            </div>
            <div class="content-box">
                <h2 class="task-title">待機中</h2>
                <ul class="" id="ulcoming">
                    <li><span>待機タスク(例)</span><a class="btn del">削除</a><a class="btn wanto">開始</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="none" id="setting"> 
        <div class="settings">
            <h1 class="content">設定画面</h1>
            <div class="time-setting">
                <div class="times">
                    <p><h2>いつもの起床時間</h2></p>
                    <p>月曜日<input type="time" id="mon"></p> 
                    <p>火曜日<input type="time" id="tue"></p> 
                    <p>水曜日<input type="time" id="wed"></p> 
                    <p>木曜日<input type="time" id="thu"></p> 
                    <p>金曜日<input type="time" id="fri"></p> 
                    <p>土曜日<input type="time" id="sat"></p> 
                    <p>日曜日<input type="time" id="sun"></p> 
                </div>
                
                <div class="times">
                    <p><h2>いつもの電車</h2></p>
                    <p>月曜日<input type="time" id="mond"></p> 
                    <p>火曜日<input type="time" id="tues"></p> 
                    <p>水曜日<input type="time" id="wedn"></p> 
                    <p>木曜日<input type="time" id="thur"></p> 
                    <p>金曜日<input type="time" id="frid"></p> 
                    <p>土曜日<input type="time" id="satu"></p> 
                    <p>日曜日<input type="time" id="sund"></p>             
                </div> 
            </div>     
            
            <div class="submit">
                <a class="btn" id="registerTime">登録</a> 
                <p id="alert" class="none">時刻が更新されました！</p>
            </div>
        </div>
    
    </div>
    
    <div><!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="JavaScript/todo.js"></script>
        <script src="JavaScript/date.js"></script>
        <script src="JavaScript/weather.js"></script>
        <script src="JavaScript/wakeup.js"></script>
        <script src="JavaScript/change.js"></script>
        <script src="JavaScript/train.js"></script>
    </div>
</body>
</html>
