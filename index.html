<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京の大学生向けTODOリスト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <header>
        <h1>
            <a href="/">東京の大学生向けTODOリスト</a>
        </h1>    
        <nav class="nav-right">
            <ul>
                <li><a href="/index.html">TODOs</a></li>
                <li><a href="/setting.html">SETTING</a></li>
                <li><a href="/calender.html"><span id="date1"></span></a></li>
            </ul>           
        </nav>
    </header>
    <div class="infos">
        <ul>
            <li><a href="https://weather.yahoo.co.jp/weather/jp/13/4410/13101.html" target=”_blank”>[今日の天気] <span id="weather"></span></a></li>
            <li>[翌日の起床] <span id="wakeup"></span></li>
            <li>[翌日の電車] <span id="train"></span></li>              
        </ul>
    </div>

    <div class="">
        <div class="todos">
            <h1 class="content">タスク管理</h1>
            <form id="form" class="input-box">
                <input class="textbox" type="text" id="input" placeholder="TODOを入力" autocomplete="off">
                <a class="btn register" id="register">登録</a>
                <input class="deadline" type="text" id="deadlineInput" placeholder="期限を指定" autocomplete="off">
                       
            </form>
            <div class="content-box">
                <h2 class="task-title">未完了</h2>
                <ul class=""  id="ultodo">
                    <li><span>(例)未完タスク:表示のみ</span><a class="btn del">削除</a><a class="btn check">完了</a></li>
                </ul>
            </div>
            <div class="content-box">
                <h2 class="task-title">完了済</h2>
                <ul class="" id="uldone">
                    <li><span>(例)完了済タスク(完了日: yyyy/mm/dd):表示のみ</span><a class="btn del">削除</a></li>
                </ul>
            </div>
            <div class="content-box">
                <h2 class="task-title">待機中</h2>
                <ul class="" id="ulcoming">
                    <li><span>(例)待機タスク:表示のみ</span><a class="btn del">削除</a><a class="btn wanto">開始</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div><!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="JavaScript/todo.js"></script>
        <script src="JavaScript/weather.js"></script>
        <script src="JavaScript/wakeup.js"></script>
        <script src="JavaScript/train.js"></script>
        <script src="JavaScript/date.js"></script>
    </div>
</body>
</html>
